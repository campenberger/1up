<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body {
                font-family: arial, sansserif;
            }
            table.patient-list {
                border-collapse: collapse;
                border: 1px solid darkgray;
                margin-left: 5px;
                margin-right: 10px;
                margin-top: 10px;
                width: 99%;
            }
            table.patient-list td,tr {
                border: 1px solid darkgray;
            }
            table.patient-list th {
                border: 1px solid darkgray;
                background-color: lightgray;
            }
            td.patient_id {
                width: 8em;
            }
            button {
                margin-left: 5px;
                border-radius: 7px;
            }
            div.login-box {
                border: 1px solid darkgray;
                margin-top: 30px;
                margin-left: auto;
                margin-right: auto;
                width: fit-content;
                padding: 5px 5px 5px 5px;
            }
            form label {
                font-weight: bold;
            }
            form label,input {
                margin-bottom: 5px;
                width: 130px;
            }
            div.login-box button {
                padding-left: 2px;
                padding-right: 2px;
                margin-left: 0px;
                width: 137px;
            }
            .error {
                color: red;
            }
        </style>
        {% block extra_header %}{% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
